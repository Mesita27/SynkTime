events {
    worker_connections 1024;
}

http {
    upstream insightface {
        server insightface-rest:18080;
    }
    
    upstream sourceafis {
        server sourceafis-http:8080;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Face recognition API
        location /face/ {
            proxy_pass http://insightface/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for face processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Increase max body size for image uploads
            client_max_body_size 10M;
        }
        
        # Fingerprint recognition API
        location /fingerprint/ {
            proxy_pass http://sourceafis/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for fingerprint processing
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Increase max body size for image uploads
            client_max_body_size 5M;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}